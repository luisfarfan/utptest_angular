<div *ngIf="authUser">
  <button mat-raised-button color="accent" (click)="logout()">Cerrar Sesi√≥n</button>
  <app-new-note (updateNotes)="getNotes(authUser.id)"></app-new-note>
  <mat-card *ngFor="let note of notesbyUser">
    <mat-card-header>
      <mat-card-title>{{ note.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content><p>{{ note.description }}</p></mat-card-content>
  </mat-card>
</div>
